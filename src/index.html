<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Search images</title>
      </head>
  <body>
    <div class="container">
         <form class="search__form" id="search-form">
          <input 
          class="search__input" 
          type="text" name="searchQuery" 
          autocomplete="off" 
          placeholder="Search images..." />
        <button class="search__btn btn" type="submit">Search</button>
      </form>
    </div>

    <div class="gallery"></div>
  <button class="gallery-add__btn btn" id="load-more" type="button" disabled>Load more</button>

    <script src="index.js" type="module"></script>
  </body>
</html>
